<h1>create Employee Form</h1> 
<form [formGroup]="employeeForm">

    <label for="">Name:</label>
    <input type="text " formControlName="name">
    <br>

    <label for="">Mobile:</label>
    <input type="number" formControlName="mobile">
    <br>

    <label for="">Email:</label>
    <input type="text" formControlName="email">
    <br> 

    <label for="">DOB:</label>
    <input type="date" formControlName="dob">
    <br>

    <div formGroupName="address">

        <label for="">addressLine:</label>
        <input type="address" formControlName="addressLine">
        <br>

        <label for="">City:</label>
        <input type="text" formControlName="city">
        <br>

        <label for="">State:</label>
        <input type="text" formControlName="state">
        <br>

        <label for="">Pincode:</label>
        <input type="number" formControlName="pincode">
        <br>

        <div formGroupName="location">

            <label for="">nearBy:</label>
            <input type="text" formControlName="nearBy">
            <br>

            <label for="">landMark</label>
            <input type="text" formControlName="landMark">
            <br>
            </div>
    

            </div>
            <button (click)="add()">add education</button>
            <br>
            <div formArrayName="educations">
                <div *ngFor="let education of educationsFormArray.controls; let i=index">
                    <div formGroupName="{{i}}">

                        <h2>Enter education details</h2>

                        <label for="">qualification</label>
                        <input type="text" formControlName="qualification">
                        <br>
                        <label for="">year</label>
                        <input type="number" formControlName="year">
                        <br>
                        <label for="">percentage</label>
                        <input type="number" formControlName="percentage">
                        <br>
                        <button (click)="delete(i)">delete</button>



                    </div>

                </div>

            </div>
            
            <label for="">Role</label>
            <input type="radio" name="type" formControlName="type" value="frontendEngineer">
            <label for="">Frontend Engineer</label>
            <input type="radio" name="type" formControlName="type" value="backendEngineer">
            <label for="">Backend Engineer</label>
            <br>
            <div *ngIf="employeeForm.get('type')?.value=='frontendEngineer'">

                <label for="">HTML/CSS/JS/ANGULAR:</label>
                <input type="number" formControlName="html">
                <br>
              
                


            </div>

        <div *ngIf="employeeForm.get('type')?.value=='backendEngineer'">

            <label for="">NODE.JS/EXPRESS.JS/MONGO DB:</label>
            <input type="number" formControlName="node">
            <br>

            



        </div>

    
    <button (click)="submit()">submit</button>

</form>
