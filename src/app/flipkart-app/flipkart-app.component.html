
<div class="product" *ngFor="let flipkartapp of flipkartapps">
    <h4>Id:{{flipkartapp.id}}</h4>
    <h4>Title: {{flipkartapp.title}}</h4>
    <h4>Price: {{ flipkartapp.price }}</h4>
    <h4>Description:{{flipkartapp.description}}</h4>
    <h4>Category:{{flipkartapp.category</h4>
    <img src="{{flipkartapp.image}}" alt="" width="20px" height="20px">
    <h4>Rating:{{flipkartapp.rating}}</h4>
    <h4>Rate:{{flipkartapp.rate}}</h4>
    <h4>Count:{{flipkartapp.count}}</h4>
            
</div>
